<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }
        h1 { color: #667eea; margin-bottom: 1.5rem; text-align: center; }
        .display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: right;
            font-size: 2rem;
            min-height: 60px;
            word-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #f8f9fa;
            transition: 0.3s;
        }
        button:hover { background: #e9ecef; }
        .operator { background: #667eea; color: white; }
        .operator:hover { background: #5568d3; }
        .equals { background: #28a745; color: white; grid-column: span 2; }
        .equals:hover { background: #218838; }
        .clear { background: #dc3545; color: white; }
        .clear:hover { background: #c82333; }
        .back-btn {
            margin-top: 1rem;
            width: 100%;
            background: #764ba2;
            color: white;
            padding: 12px;
        }
        .back-btn:hover { background: #653a8a; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ”¢ Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            <button class="operator" onclick="deleteLast()">âŒ«</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('.')">.</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        <button class="back-btn" onclick="window.location.href='../Projects.html'">Back to Projects</button>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';

        function updateDisplay() {
            display.textContent = currentValue;
        }

        function appendNumber(num) {
            if (currentValue === '0') currentValue = num;
            else currentValue += num;
            updateDisplay();
        }

        function appendOperator(op) {
            currentValue += op;
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            updateDisplay();
        }

        function deleteLast() {
            currentValue = currentValue.slice(0, -1) || '0';
            updateDisplay();
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString();
            } catch {
                currentValue = 'Error';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
